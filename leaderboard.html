<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color:#f5f5f5;}
</style>
</head>
<body>

<h2>Hina Neko's Adventure Leaderboard</h2>
<p>Here is a list of the Top 100 in Hina Neko's Adventure!</p>
<div id="learderboard">
    <table>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Scores</th>
        </tr>
        <tr>
          <td>0</td>
          <td>test</td>
          <td>250</td>
        </tr>
      </table>
</div>

<script>
    var theUrl = 'https://cors-anywhere.herokuapp.com/http://abf99d71.ngrok.io/scores?limit=100';
    var xmlHttp = new XMLHttpRequest(theUrl);
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    var rank = JSON.parse(xmlHttp.response);
    var result = "";
    for(var i=0; i<rank.n.length; i++) {
        result += "<tr><td>" + (i+1) + "</td><td>" + rank.n[i] + "</td><td>" + rank.s[i] + "</td></tr>\n";
    }
    document.getElementById("learderboard").innerHTML="<table><tr><th>Rank</th><th>Name</th><th>Scores</th></tr>"+result+"</table>";
</script>
</body>
</html>
